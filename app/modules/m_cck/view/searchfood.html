<div ng-controller="searchfoodCtrl" class="searchfood-page">
	<div class="search-nav">
		<div class="search-input">
			<input type="text" ng-model="searchValue" ng-change="valueChange()">
			<a class="icon_clear" ng-hide="showBack" ng-click="clear()"></a>
		</div>
		<div class="search-btn">
			<p ng-show="showBack" ng-click="back()">取消</p>
			<p ng-hide="showBack" ng-click="search()">搜索</p>
		</div>
	</div>
	<div class="search-results">
		<div class="food-item" ng-repeat="foodinfo in foodinfos" ng-click="goDetail(foodinfo.contentUrl)">
			<div class="item-left">
				<img src="{{foodinfo.imageUrl}}">
			</div>
			<div class="item-right" ng-class="{'bb-gray': $last==false}">
				<p ng-bind="foodinfo.name"></p>
				<p ng-bind="foodinfo.prompt"></p>
				<p ng-bind="foodinfo.description"></p>
			</div>
		</div>
	</div>
</div>
